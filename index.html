<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game">
      <header>
        <h1 class="heading js-heading">Simon Game</h1>
      </header>

      <section class="tile-container js-container unclickable">
        <div class="tile tile-1" data-tile="1"></div>
        <div class="tile tile-2" data-tile="2"></div>
        <div class="tile tile-3" data-tile="3"></div>
        <div class="tile tile-4" data-tile="4"></div>
      </section>

      <footer class="info-section">
        <button class="start-button js-start-easy" value="0">Easy</button>
        <button class="start-button js-start"  value="1">Random</button>
        <button class="start-button js-start-hard" value="2">Hard</button>
        <span class="info js-info hidden"></span>
      </footer>
    </main>

    <div class="hidden">
      <audio
        src="sounds/simonSound1.mp3"
        data-sound="1"
      ></audio>
      <audio
        src="sounds/simonSound2.mp3"
        data-sound="2"
      ></audio>
      <audio
        src="sounds/simonSound3.mp3"
        data-sound="3"
      ></audio>
      <audio
        src="sounds/simonSound4.mp3"
        data-sound="4"
      ></audio>
    </div>
    <button class="bernoulli-button">bernoulli</button>
    <button class="uniform-button">uniform</button>
    <button class="triangle-button">triangle</button>
    <button class="binomial-button">binomial</button>
    <button class="normal-button">normal</button>


    <script src="main.js"></script>

    
  </body>
</html>
